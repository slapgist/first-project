    const sidebar = document.querySelector('#burger-sidebar');
    const button = document.querySelector('#sidebar-btn');
    const another = document.querySelector('#burger-sidebar-hidden');
    const hiddenButton = document.querySelector('#button-hidden');
    button.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('burger-sidebar');
        if (sidebar.classList.contains('hidden')) {
            another.classList.toggle('hidden');
        }
    })
    hiddenButton.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('burger-sidebar');
        if (sidebar.classList.contains('burger-sidebar')) {
            another.classList.add('hidden');
        }
    })
</script>

            const tasks = document.querySelectorAll('.task-js');

                const taskTitle = task.querySelector('.task-value');
                const taskText = taskTitle.textContent;

                // Проверяем, содержит ли задача любой из фильтров
                const matchesFilter = checkedFilters.some(filter => taskText.includes(filter));

                // Если есть хотя бы один совпадающий фильтр Или ни выбран ни одного чекбокса, показываем все
                if (checkedFilters.length === 0 || matchesFilter) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
